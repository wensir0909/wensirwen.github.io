<!-- 关系选择器
    1 子代选择器  > 选中直接子代
    选择器1>选择器2{}
    2 后代选择器  空格
    3 相邻兄弟选择器  +
    4 通用兄弟选择器  ~ -->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* 子代选择器 */选中直接子代
            .box>span{
                color: brown;
            }
            /* 后代选择器 */选中所有后代
            .box span{
                color: aqua;
            }
            /* 兄弟选择器 */
            .two{
                color: blue;
            }
            /* 相邻兄弟选择器 */
            .two+p{
                color: blueviolet;
            }
            /* 通用兄弟选择器 */前面不算
            .two~p{
                color: chocolate;
            }

        </style>
    </head>
    <body>
        <div class="box">
            <span>儿子span</span>
        <p>
            <span>孙子span</span>
        </p>
        </div>
        <p>1</p>
        <p class="two">2</p>
        <p>3</p>
        <p>4</p>
        <p>5</p>
    </body>
    </html>
